<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone Hosting</title>
    <link rel="icon" href="./images/TECHZONE-LOGO.svg">
    <!---Style CSS-->
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/steps.css">
    <link rel="stylesheet" href="./css/authPages.css">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="authPage">
        <button class="btn-red font-bold gap-2 btnBack" type="button" onclick="window.location.href='./login.html'">
            <img src="./images/arrowCart.svg" alt="arrow back">
            <span class="font-medium">Login</span>
        </button>
        <div class="authPage-container w-100">
            <div class=" d-flex flex-column boxAuth">
                <img src="./images/TECHZONE-LOGO.svg" alt="TECHZONE-LOGO " class="logo">
                <h1 class="font-bold">Forgot password</h1>
                <p class="style-font mb-0">Forgotten your password? Enter your email address below to begin the reset
                    process.</p>
                <form action="">
                    <div class="form-group">
                        <label for="" class="font-bold emailLabel">E mail</label>
                        <input type="email" placeholder="Enter email">
                    </div>
                    <button type="button" class="font-bold btn-red btnSubmit"
                        onclick="window.location.href='forgetPaswword2.html'">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Jquery Library -->
    <script src="./js/jquery/jquery.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>

</html>
