<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone Hosting</title>
    <link rel="icon" href="./images/TECHZONE-LOGO.svg">
    <!---Style CSS-->
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/steps.css">
    <link rel="stylesheet" href="./css/authPages.css">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="authPage">
        <button class="btn-red font-bold gap-2 btnBack" type="button" onclick="window.location.href='./login.html'">
            <img src="./images/arrowCart.svg" alt="arrow back">
            <span class="font-medium">Login</span>
        </button>
        <div class="authPage-container w-100">
            <div class=" d-flex flex-column boxAuth">
                <img src="./images/TECHZONE-LOGO.svg" alt="TECHZONE-LOGO " class="logo">
                <h1 class="font-bold">New Password</h1>
                <p class="style-font mb-0">Set the new password for your account so you can login and access all
                    featuress.</p>
                <form action="">
                    <div class="d-flex flex-column fx-formGroup">
                        <div class="form-group w-100">
                            <label for="" class="font-bold">Password</label>
                            <div class="d-flex fx-password">
                                <input type="password" placeholder="Enter your Password">
                                <img src="./images/eye-off.svg" alt="eye off" class="eyeStatus">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="" class="font-bold">Confirm password</label>
                            <div class="d-flex fx-password">
                                <input type="password" placeholder="Enter your Confirm password">
                                <img src="./images/eye-off.svg" alt="eye off" class="eyeStatus">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="font-bold btn-red btnSubmit"
                        onclick="window.location.href='./login.html'">Update password</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Jquery Library -->
    <script src="./js/jquery/jquery.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>

</html>
