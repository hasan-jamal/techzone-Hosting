<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone Hosting</title>
    <link rel="icon" href="./images/TECHZONE-LOGO.svg">
    <!---Style CSS-->
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/steps.css">
    <link rel="stylesheet" href="./css/authPages.css">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="loginPage public-auth">
        <div class="d-flex fx-loginPage">
            <div class="loginPage-form">
                <img src="./images/TECHZONE-LOGO.svg" alt="TECHZONE LOGO" class="logo">
                <h5 class="font-bold">Login into your account</h5>
                <form action="">
                    <div class="form-group">
                        <label for="" class="font-bold">Email</label>
                        <input type="email" class="input-public font-medium" placeholder=" Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for="" class="font-bold">Password</label>
                        <div class="d-flex fx-password">
                            <input type="password" placeholder="Enter your Password">
                            <img src="./images/eye-off.svg" alt="eye off" class="eyeStatus">
                        </div>
                    </div>
                    <a href="./for" class="font-medium forgetPaswword">Forget password?</a>
                    <button type="submit" class="font-ExtraBold btn-red">Login now</button>
                    <div class="d-flex fx-or align-items-center">
                        <div class="border"></div>
                        <span class="style-font text-uppercase">OR</span>
                        <div class="border"></div>
                    </div>
                    <button class="btn-outline-white font-ExtraBold">Register now</button>
                </form>
            </div>
            <div class="loginPage-img">
                <img src="./images/login.png" alt="login vector">
            </div>
        </div>
    </div>
    <!-- Jquery Library -->
    <script src="./js/jquery/jquery.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>

</html>
