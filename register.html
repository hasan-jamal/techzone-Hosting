<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone Hosting</title>
    <link rel="icon" href="./images/TECHZONE-LOGO.svg">
    <!---Style CSS-->
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/steps.css">
    <link rel="stylesheet" href="./css/authPages.css">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="registerPage public-auth">
        <div class="d-flex fx-registerPage">
            <div class="registerPage-form">
                <img src="./images/TECHZONE-LOGO.svg" alt="TECHZONE LOGO" class="logo">
                <h5 class="font-bold">Sign up into your account</h5>
                <div class="data-steps">
                    <div class="step3-content">
                        <form action="" class="fx-form d-flex flex-column">
                            <div class="d-flex fx-formGroup">
                                <div class="form-group">
                                    <label for="" class="font-bold">firstname</label>
                                    <input type="text" class="input-public font-medium" placeholder="Enter firstname">
                                </div>
                                <div class="form-group">
                                    <label for="" class="font-bold">lastname</label>
                                    <input type="text" class="input-public font-medium" placeholder="Enter lastname">
                                </div>
                            </div>
                            <div class="d-flex fx-formGroup">
                                <div class="form-group">
                                    <label for="" class="font-bold">Email Address</label>
                                    <input type="email" class="input-public font-medium"
                                        placeholder=" Enter Email Address">
                                </div>
                                <div class="form-group">
                                    <label class="font-bold" for="phone">Phone Number <span>*</span></label>
                                    <div class="phone-input-container">
                                        <!-- Dropdown Container -->
                                        <div class="dropdown-phone-container">
                                            <div class="dropdown-phone-btn">
                                                <p class="style-font initl-phone">
                                                    <img src="./images/علم-الصومال.png" alt="علم-الصومال"
                                                        class="flag-size">
                                                    <span>+252</span>
                                                </p>
                                                <img src="./images/CaretDown-black.svg" alt="Arrow-Down2"
                                                    class="arrow-down2">
                                            </div>
                                            <div class="dropdown-phone-list">
                                                <p class="style-font" data-code="+252">
                                                    <img src="./images/علم-الصومال.png" alt="علم-الصومال">
                                                    <span>+252</span>
                                                </p>
                                                <p class="style-font" data-code="+1">
                                                    <img src="./images/flag-usa.png" alt="علم-أمريكا">
                                                    <span>+1</span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="border-input"></div>
                                        <!-- Input Field -->
                                        <input type="tel" id="phone-number" name="phone-number"
                                            placeholder="Enter the Phone Number" required>
                                    </div>
                                </div>
                            </div>
                            <h5 class="font-bold mb-1">Billing Address</h5>
                            <div class="d-flex fx-formGroup align-items-end">
                                <div class="form-group">
                                    <label for="" class="font-bold">Company Name (Optional)</label>
                                    <input type="text" class="input-public font-medium"
                                        placeholder=" Enter Company Name (Optional)">
                                </div>
                                <div class="form-group">
                                    <label for="" class="font-bold">Street Address </label>
                                    <input type="text" class="input-public font-medium"
                                        placeholder="Enter Street Address">
                                </div>
                            </div>
                            <div class="d-flex fx-formGroup align-items-end">
                                <div class="form-group">
                                    <label for="" class="font-bold">Street Address 2</label>
                                    <input type="text" class="input-public font-medium"
                                        placeholder="  Enter Street Address 2">
                                </div>
                                <div class="form-group">
                                    <label for="" class="font-bold">City</label>
                                    <input type="text" class="input-public font-medium" placeholder="Enter City">
                                </div>
                            </div>
                            <div class="d-flex fx-formGroup align-items-end">
                                <div class="form-group">
                                    <label for="" class="font-bold">State</label>
                                    <input type="text" class="input-public font-medium" placeholder="Enter State">
                                </div>
                                <div class="form-group">
                                    <label for="" class="font-bold">Postcode</label>
                                    <input type="text" class="input-public font-medium" placeholder="Enter Postcode">
                                </div>
                            </div>
                            <div class="form-group formCountry">
                                <label class="font-bold" for="country">Country <span>*</span></label>
                                <div class="dropdown-btn">
                                    <input type="text" id="country" name="country"
                                        class="form-control font-medium dropdown-input" placeholder="Select Country"
                                        readonly required>
                                    <img src="./images/CaretDown-black.svg" alt="Caret Down black">
                                </div>
                                <div class="dropdown-list">
                                    <p class="style-font"> Somalia</p>
                                    <p class="style-font"> USA</p>
                                    <p class="style-font"> Palestine</p>
                                </div>
                            </div>
                            <h5 class="font-bold mb-1">Account Security</h5>
                            <div class="d-flex fx-formGroup">
                                <div class="form-group">
                                    <label for="" class="font-bold">Password</label>
                                    <div class="d-flex fx-password">
                                        <input type="password" placeholder="Enter your Password">
                                        <img src="./images/eye-off.svg" alt="eye off" class="eyeStatus">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="" class="font-bold">Password</label>
                                    <div class="d-flex fx-password">
                                        <input type="password" placeholder="Enter your Password">
                                        <img src="./images/eye-off.svg" alt="eye off" class="eyeStatus">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group formGroupCheckBox mt-0 mb-0">
                                <input type="checkbox" id="checking">
                                <label for="checking" class="style-font">By checking out you agree with our <a href=""
                                        class="font-bold">Terms of
                                        Service.</a> We will
                                    process your personal data for the fulfillment of your
                                    order and other purposes as per our Privacy Policy. You can cancel recurring
                                    payments at any time.</label>
                            </div>
                            <div class="fx-btnRegister form-group d-flex">
                                <button type="submit" class="font-ExtraBold btn-red">Login now</button>
                                <button class="btn-outline-white font-ExtraBold">Register now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="registerPage-img">
                <img src="./images/register.png" alt="register vector">
            </div>
        </div>
    </div>
    <!-- Jquery Library -->
    <script src="./js/jquery/jquery.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script>
        $(document).ready(function () {
            $('.dropdown-phone-btn').click(function (event) {
                event.stopPropagation();
                $('.dropdown-phone-list').toggle();
            });

            $('.dropdown-phone-list p').click(function (event) {
                event.stopPropagation();
                var selectedCode = $(this).data('code');
                var selectedFlag = $(this).find('img').attr('src');

                $('.initl-phone span').text(selectedCode);
                $('.initl-phone img').attr('src', selectedFlag);

                $('.dropdown-phone-list').hide();
            });

            $(document).click(function () {
                $('.dropdown-phone-list').hide();
            });
        });

    </script>
    <script>
        $(document).ready(function () {
            $('.dropdown-btn').click(function (e) {
                e.stopPropagation();

                $('.dropdown-list').not($(this).next('.dropdown-list')).hide();

                $(this).next('.dropdown-list').toggle();
            });

            $('.dropdown-list').on('click', 'p', function () {
                const value = $(this).text();
                $(this).closest('.dropdown-list').prev('.dropdown-btn').find('.dropdown-input').val(value);
                $(this).closest('.dropdown-list').hide();
            });

            $(document).click(function () {
                $('.dropdown-list').hide();
            });
        });
    </script>
</body>

</html>
